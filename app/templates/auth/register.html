{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Register an account{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group"
      <label>Email address</label>
      <input type="email" class="form-control" id="email aria-describedby ="emailHelp"         placeholder="Enter email" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="user-passwprd"       placeholder="Password" name="password">
    </div>
      <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
